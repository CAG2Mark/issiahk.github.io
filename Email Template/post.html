<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="    display: table;
   margin: auto; width:100%;">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body style="margin: 0; padding: 0;vertical-align:middle;display: table-cell;" leftmargin="0" marginheight="0"
    marginwidth="0" offset="0" topmargin="0">
    <table style="width: 100%">
        <tr>
            <td align="center">
                <table style="border: none; display: inline-block" cellspacing="0" width="450">
                    <tr height="36" style="background-color: #EAEAEA">
                        <td></td>
                    </tr>
                    <tr style="background-color: #EAEAEA">
                        <td align="center" width="450">
                            <img src="https://ngp16.github.io/BlogSystemOnlineTest/content/images/logo.png"
                                alt="ISSIA Logo" height="100">
                        </td>
                    </tr>
                    <tr height="36" style="background-color: #EAEAEA">
                        <td>
                        </td>
                    </tr>

                    <tr style="background-color: #FAFAFA">
                        <td align="center">
                            <table width="380" style="max-width:380px;">
                                <tr height="16"></tr>
                                <tr>
                                    <td align="center">
                                        <a style="color: #8E183C; font: 18px 'Acumin Pro', Helvetica, Roboto, Arial, sans-serif"
                                            href="$(GLOBAL WEBSITE_URL)">View more like this on the ISSIA</a>
                                    </td>
                                </tr>
                                <tr height="8"></tr>
                                <tr>
                                    <td align="center">
                                        <a href="$(GLOBAL WEBSITE_URL)/blog/$(POST FILENAME).html"
                                            style="text-decoration: none; color: black">
                                            <span
                                                style="font: bold 30px 'Acumin Pro', Helvetica, Roboto, Arial, sans-serif">
                                                $(POST TITLE)</span>
                                        </a>
                                    </td>
                                </tr>
                                <tr height="4"></tr>
                                <tr>
                                <tr>
                                    <td align="center">
                                        <span style="font: 18px 'Acumin Pro', Helvetica, Roboto, Arial, sans-serif">
                                            $(POST AUTHOR), $(POST DATE)</span>
                                    </td>
                                </tr>
                                <tr height="12"></tr>
                                <!-- $(REGION HEADER_IMAGE) -->
                                <tr>
                                    <td align="center">
                                        <img src="$(GLOBAL WEBSITE_URL)/content/images/$(POST HEADER_IMAGE_NAME)" alt=""
                                            style="max-width: 380px; max-height: 380px">
                                    </td>
                                </tr>
                                <tr height="8"></tr>
                                <tr>
                                    <td align="center">
                                        <div
                                            style="text-align: right; font: 18px 'Acumin Pro', Helvetica, Roboto, Arial, sans-serif; color: #888888">
                                            $(POST HEADER_IMAGE_CAPTION)</div>
                                    </td>
                                </tr>
                                <tr height="4"></tr>
                                <!-- $(ENDREGION HEADER_IMAGE) -->
                                <tr height="8">
                                    <td>
                                        <div style="height: 2px; background-color: #8E183C;" </td> </tr> <tr height="8">
                                </tr>
                                <tr>
                                    <td align="center">
                                        <div
                                            style="text-align: left; font-family: 'Acumin Pro', Helvetica, Roboto, Arial, sans-serif; line-height: 1.8em; max-width: 380px;">
                                            $(POST CONTENT)
                                        </div>
                                    </td>
                                </tr>

                                <tr height="8"></tr>
                                <tr>
                                    <td align="center">
                                        <a style="color: #8E183C; font: 18px 'Acumin Pro', Helvetica, Roboto, Arial, sans-serif"
                                            href="$(GLOBAL WEBSITE_URL)">View more like this on the ISSIA</a>
                                    </td>
                                </tr>
                                <tr height="16"></tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>
</body>
